    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>seed-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../headered-panel.html">
      <style is="custom-style">
          headered-panel#colored {
              --header-background-color: #dd4b39;
              --header-color: #fff;

      </style>
  </head>
  <body>

    <p>An example of <code>&lt;seed-element&gt;</code>:</p>

    

    <headered-panel title="Some Title">
      <h2 class="content">Hello seed-element</h2>
    </headered-panel>
      
      <headered-panel title="Some Title" id="colored">
      <h2 class="content">Hello seed-element</h2>
    </headered-panel>

    

  </body>
